version: 2
jobs:
  one:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: echo "A first hello"
      - run: sleep 25
  three:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - run: sleep 15
